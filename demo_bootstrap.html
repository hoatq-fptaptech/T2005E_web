<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo_bootstrap.css"/>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="row">
                <aside class="col-md-3">
                    sidebar
                </aside>
                <div class="content col-md-6">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </thead>
                        <tbody class="text-center text-uppercase">
                            <tr class="warning">
                                <td>#1</td>
                                <td class="text-success">Nguyễn Văn An</td>
                                <td>annt@gmail.com</td>
                            </tr>
                            <tr class="success">
                                <td>#2</td>
                                <td>Nguyễn Văn An</td>
                                <td>annt@gmail.com</td>
                            </tr>
                            <tr class="danger">
                                <td>#3</td>
                                <td>Nguyễn Văn An</td>
                                <td>annt@gmail.com</td>
                            </tr>
                            <tr class="info">
                                <td>#4</td>
                                <td>Nguyễn Văn An</td>
                                <td>annt@gmail.com</td>
                            </tr>
                        </tbody>
                    </table>
                    <form method="get" action="#">
                        <div class="form-group">
                            <label>User Name</label>
                            <input class="form-control" name="username" type="text" placeholder="User Name"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" name="pass" type="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" name="role">
                                <option value="1">Admin</option>
                                <option value="2">User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger"><i class="glyphicon glyphicon-ok"></i> Submit</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="submit" class="btn btn-info">Submit</button>
                            <button type="submit" class="btn btn-warning">Submit</button>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
                <aside class="col-md-3">
                    sidebar
                </aside>
            </div>
        </div>
    </section>
</body>
</html>
