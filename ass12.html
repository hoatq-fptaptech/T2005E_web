<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="css/ass12.css"/>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="clock">
                <div class="hour"><span class="color"></span></div>
                <div class="min"><span class="color"></span></div>
                <div class="sec"><span class="color"></span></div>
            </div>
            <div class="clock london">
                <div class="hour"><span class="color"></span></div>
                <div class="min"><span class="color"></span></div>
                <div class="sec"><span class="color"></span></div>
            </div>
        </div>
    </section>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    var date = new Date();
    var hour  = date.getHours()>=12?date.getHours()-12:date.getHours();
    var hour_ld = hour>=7?hour-7:hour-7+12;
    var min = date.getMinutes();
    var sec = date.getSeconds();
    var timer = setInterval(()=>{
        $(".sec").css("transform","rotate("+(sec*6)+"deg)");
        $(".min").css("transform","rotate("+(min*6+(sec/10))+"deg)");
        $(".hour").css("transform","rotate("+(hour*30+(min/2))+"deg)");
        $(".london .hour").css("transform","rotate("+(hour_ld*30+(min/2))+"deg)");
        sec++;
        if(sec >= 60){
            min++;
            sec = 0;
        }
        if(min >=60){
            hour++;
            min= 0;
        }
        if(hour>= 12){
            hour = 0;
        }
    },1000);
</script>
</body>
</html>
